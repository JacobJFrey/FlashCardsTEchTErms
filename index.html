<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flash Card TEch TErms</title>
    
    <link id="thisStyle" rel="stylesheet" href="basic.css" />
    
    <script src="script.js"></script>
    
    <!-- loading in outside Google Font references -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

    <!-- connecting to FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 

</head>
<body>
    
    <div id="navBar">    
        <!--setting up the navi_bar--> 
        
        <div id="cardCount">Version 0.20717 Alpha</div>
        
        <a id="active" class="icon reveal" onclick="revealDef()"><i id="eye" class="fas fa-eye"></i></a>
        
        <a id="active" class="icon switchCard" onclick="switchCard()"><i class="fas fa-hand-spock"></i></a>

        <a id="inactive" class="icon shuffle" onclick="restock_shuffle()"><i class="fas fa-random"></i></a>

        <a id="steve" class="icon style" onclick="changeTheme()"><i class="fas fa-street-view"></i></a>

        <form>
            <input type="checkbox" id='TE_API' name='TE_API' value="TE_API"><label for='TE_API'> API Module Terms</label><br>
            <input type="checkbox" id='TE_HTML' value="TE_HTML"><label for='TE_HTML'> HTML Module Terms</label>
        </form>

    </div>

    <!--desktop for Flash Cards-->
    <div id="term" class="flashCard">
        <span>TE: TERM-inator</span>
        <ul id="baseInfo" style="list-style-type:none;">
        <li><i id="eye" class="fas fa-eye"></i> &emsp; reveals definition</li>
        <li><i class="fas fa-hand-spock"></i> &emsp; changes to next flash card</li>
        <li><i class="fas fa-random"></i> &emsp; shuffles the stack</li>
        <li><i class="fas fa-street-view"></i> &emsp; engages No Return Steve mode</li>
        </ul>
    </div>

    <div id="definition" class="flashCard">
        <span style="display: flex; flex-direction: column; padding: 10px;">History of Steve:<br>
        <span style="font-size: 30px;">
        Steve was a squirrel who lived in the backyard and moved to Miami do a buddy cop show with Don Johnson in the 80s.
        </span></span>
    </div>

    
</body>
</html>
