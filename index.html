<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card TEch TErms</title>
    <link id="thisStyle" rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> 
</head>
<body>
    
    <div id="navBar">    
        <!--setting up the nave bar--> 
        <div id="version">Version 0.20717 Alpha</div>
        
        <div id="cardCount">Card Count</div>
        
        <a id="active" class="icon reveal" onclick="revealDef()"><i id="eye" class="fas fa-eye"></i></a>
        
        <a id="active" class="icon switchCard" onclick="switchCard()"><i class="fas fa-hand-spock"></i></a>

        <a id="inactive" class="icon shuffle" onclick="restock_shuffle()"><i class="fas fa-random"></i></a>

        <a id="steve" class="icon style" onclick="changeTheme()"><i class="fas fa-street-view"></i></a>

    </div>
    <!--desktop for Flash Cards-->
    <div id="term" class="flashCard">
        <span>TE: TERM-inator</span>
        <ul id="baseInfo">
        <li><i id="eye" class="fas fa-eye"></i> reveals definition</li>
        <li><i class="fas fa-hand-spock"></i> changes to next flash card</li>
        <li><i class="fas fa-random"></i> shuffles the stack</li>
        <li><i class="fas fa-street-view"></i> engages Steve mode</li>
        </ul>
    </div>

    <div id="definition" class="flashCard">
        History of Steve:
        Steve was a squirrel who lived in the backyard and moved to Miami do a cop show with Don Johnson in the 80s
    </div>

    
</body>
</html>
